<!DOCTYPE html>

<html>
<head>
<meta charset="UTF-8">
<title>글쓰기 도구</title>
<style>
body { background: #1a1a1a; color: white; padding: 20px; font-family: sans-serif; }
.box { max-width: 600px; margin: auto; background: #2a2a2a; padding: 20px; border-radius: 10px; }
input, select, textarea { width: 100%; padding: 10px; margin: 10px 0; display: block; box-sizing: border-box; }
textarea { height: 200px; }
button { width: 100%; padding: 15px; background: #4a90e2; color: white; border: none; cursor: pointer; font-weight: bold; }
</style>
</head>
<body>
<div class="box">
<h2>새 포스트 작성</h2>
<input type="text" id="fileName" placeholder="파일 이름 (예: aa-03)">
<input type="text" id="title" placeholder="글 제목">
<input type="date" id="date">
<select id="parent">
<option value="냐람">냐람</option>
<option value="냐쥬">냐쥬</option>
<option value="쥬얀">쥬얀</option>
<option value="댠닺">댠닺</option>
<option value="글">글</option>
</select>
<input type="text" id="sub" placeholder="하위 카테고리 (예: 일상)">
<textarea id="content" placeholder="내용을 입력하세요"></textarea>
<button onclick="go()">파일 생성 및 다운로드</button>
</div>

</body>
</html>
